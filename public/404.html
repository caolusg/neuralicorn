<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var path = window.location.pathname || '/';
        var hash = window.location.hash || '';
        var search = window.location.search || '';
        var segments = path.split('/').filter(Boolean);
        var lang = segments[0] === 'zh' || segments[0] === 'en' ? segments[0] : 'en';
        var rest = (segments[0] === 'zh' || segments[0] === 'en') ? segments.slice(1).join('/') : segments.join('/');
        var target = '/' + lang + '/';
        if (rest) target += '?p=/' + lang + '/' + rest + search + hash;
        else target += '?p=/' + lang + '/' + search + hash;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
